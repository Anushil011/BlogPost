{% extends 'posts/base.html' %}
{% block content %}
<header style="margin-left: 40%;margin-top: 5%;">
    <h1>Add a Blog Post</h1>
</header>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="display: flex;flex-direction: column;margin: 5% 40%;">
        {% for field in form %}
        <div style="display: flex;flex-direction: row;margin: 10px;">
            <div style="margin-right:10px;font-weight: bold;">{{field.label}}</div>
            <div >{{field}}</div>
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center mt-3 login_container">
        <input
          class="btn login_btn"
          type="submit"
          value="Submit Form"
          style="border: 1px solid black"
        />
      </div>
</form>
{% endblock %}
